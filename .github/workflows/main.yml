name: build

on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ›  Run the build script
        shell: pwsh
        run: ./buildMaster.ps1 -Write | Set-Content ./Master.ps1; ./buildManifests.ps1 #; ./buildMasterDev.ps1
      - name: ðŸŒŠ Commit the new 'compiled' build
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Autobuild
